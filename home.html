<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .email-option {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .email-option:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: contain;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .btn-choose {
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .gmail-bg {
            background-color: #D44638;
        }
        .outlook-bg {
            background-color: #0072C6;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Choose Your Email Client</h1>
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4">
                <div class="card email-option">
                    <img src="https://logos-world.net/wp-content/uploads/2020/11/Gmail-Logo.png" class="card-img-top" alt="Gmail Logo">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Gmail</h3>
                        <a href="/auth/gmail" class="btn btn-choose gmail-bg text-white">
                            <i class="fab fa-google me-2"></i>Choose Gmail
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mb-4">
                <div class="card email-option">
                    <img src="https://logos-world.net/wp-content/uploads/2021/02/Outlook-Logo-2019-present.jpg" class="card-img-top" alt="Outlook Logo">
                    <div class="card-body text-center">
                        <h3 class="card-title mb-4">Outlook</h3>
                        <a href="/auth/outlook" class="btn btn-choose outlook-bg text-white">
                            <i class="fab fa-microsoft me-2"></i>Choose Outlook
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
